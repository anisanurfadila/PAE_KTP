<html>

    <head>
        <title>DATA KTP
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>







    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">DATA KTP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home">Tambah <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="ktpList">List <span class="sr-only">(current)</span></a>
                    </li>

                </ul>

                <h6 class="form-inline my-2 my-lg-0">Anisa Nurfadila</h6>

            </div>
        </nav>

<div class="row justify-content-center">
    <div class="col-auto">
        <h3 class="text-center">List Data KTP</h3>
        <hr>
        <table class="table table-bordered  table-hover text-center " >
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Image</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Tanggal</th>
                    <th scope="col" colspan="2" class="text-center">Aksi</th>
                </tr>
            </thead>

            <tbody>

                <tr th:each="dataktp : ${dataKtp}">
                    <td th:text="${dataktp.id}"></td>
                    <th scope="row"><img alt="" th:src="*{'data:image/jpeg;base64,'+{dataktp.foto}}" style="width: 100px;height: 100px;"></th>
                    <td th:text="${dataktp.nama}"></td>
                    <td th:text="${dataktp.tanggal}"></td>



                    <td>





                        <!--                        button-->
                        <a class="btn btn-warning mt-4"  data-toggle="modal" th:attr="data-target='#exampleModal'+${dataktp.id}" >Edit</a>

                        <!--                            modal-->
                        <div class="modal fade" th:id="*{'exampleModal'+{dataktp.id}}"  arialabelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" arialabel="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div>CREATE DUMMY</div>
                                    <hr>
                                    <form action="editKTP" method="post" enctype="multipart/form-data">
                                        <table>
                                            <tr>
                                                <td>ID</td>
                                                <td><input type="text" name="id" th:value="${dataktp.id}" ></td>
                                            </tr>
                                            <tr>
                                                <td>Nama</td>
                                                <td><input type="text" name="nama" th:value="${dataktp.nama}" ></td>
                                            </tr><!-- comment -->
                                            <tr>
                                                <td>Tanggal</td>
                                                <td><input type="date" name="tanggal" data-date-format="dd/mm/yyyy" th:value="${dataktp.tanggal}"></td>
                                            </tr><!-- comment -->
                                            <tr>
                                                <td>Old Gambar</td><!-- comment -->
                                                <td><img alt="" th:src="*{'data:image/jpeg;base64,'+{dataktp.foto}}" style="width: 50px;height: 50px;"></td>

                                            </tr>
                                            <tr>
                                                <td>NewGambar</td><!-- comment -->
                                                <td><input type="file" name="foto" accept="image/jpeg"></td>

                                            </tr>
                                        </table>

                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary mt-4">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>
















                    <td><a th:href="@{/deleteKTP/{id}(id=${dataktp.id})}"
                           class="btn btn-danger mt-4" onclick="return confirm('Yakin Mau Dihapus ?')">Delete</a>

                    </td>

            </tbody>

            <hr>
            <!--th:href="@{/detailKTP/{id}(id=${dataktp.id})}"-->
            <!-- th:attr="data-target='#exampleModalCenterDesc'+${dataktp.id}"-->



            </tr>
        </table>
</div>
                        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
